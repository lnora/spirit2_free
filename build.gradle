buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

	defaultConfig {
		applicationId "fm.a2d.sf"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 111
        versionName "2015_04_14"	
	}
	
    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
		debug {
			debuggable true
        }		
    }
	
	sourceSets {
		main {
			jni.srcDirs = []
        }
    }	
}
